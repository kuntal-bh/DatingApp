<div class="container mt-5">
  <div class="text-center" *ngIf ="!registermode">
    <h1>Find your Match</h1>
    <p class="lead">Come on in to view your matches ...All you need is to sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registermodeset()">Register</button>
      <button class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>
  <div class="container" *ngIf="registermode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register   (cancelRegister)="cancelregistermode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
