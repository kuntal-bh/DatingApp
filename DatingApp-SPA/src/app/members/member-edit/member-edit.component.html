<div class="container mt-5">
    <div class="row">
      <div class="col-sm-4">
        <h1>Your Proifle</h1>
      </div>
      <div class="col-sm-8" >
          <div *ngIf="editform.dirty" class="alert alert-info" >
            <strong>Information: </strong> You have made changes that need to be saved !!
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img src="{{photoUrl || '../../../../../assets/user.png'}}" class="card-img-top img-thumbnail"alt="{{user.knownAs}}">
          <div class="card-body">
            <div>
              <strong>Location</strong>
              <p>{{user.city}},{{user.country}}</p>
            </div>
            <div>
              <strong>Age</strong>
              <p>{{user.age}}</p>
            </div>
            <div>
              <strong>Last Active</strong>
              <p>{{user.lastActive | timeAgo}}</p>
            </div>
            <div>
              <strong>Member Since:</strong>
              <p>{{user.created | date :'mediumDate'}}</p>
            </div>
          </div>
          <div class="card-footer">
            <div class="btn-group d-flex">
              <button [disabled]="!editform.dirty"  form="editform" class="btn btn-success btn-block" >Save Changes</button>
            
            </div>
          </div>
          </div>
      </div>
  
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading = "Edit Profile">
              <form #editform="ngForm" (ngSubmit) ="update()" id="editform">
                  <h4>Description</h4>
                  <textarea name="introduction" rows="6" class="form-control"
                  [(ngModel)] ="user.introduction"></textarea>
                   <h4>Looking For</h4>
                   <textarea name="lookingfor" rows="6" class="form-control"
                  [(ngModel)] ="user.lookingFor"></textarea>
                  <h4>Interests</h4>
                  <textarea name="interests" rows="6" class="form-control"
                 [(ngModel)] ="user.interests"></textarea>
                 <h4>Location Details</h4>
                 <div class="form-inline">
                   <label for="city">City</label>
                   <input type="text" class="form-control" name="city" [(ngModel)] ="user.city">
                   <label for="country">Country</label>
                   <input type="text" class="form-control" name="country" [(ngModel)] ="user.country">
                 </div>
              </form>              
            </tab>
            <tab heading = "Photos">
              <app-photo-edit [photos]="user.photos"(setPhoto)="setprofilephoto($event)"></app-photo-edit>     
            </tab>            
          </tabset>
        </div>
      </div>
    </div>
  </div>
