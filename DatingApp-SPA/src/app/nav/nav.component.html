<nav class="navbar navbar-expand-md navbar-dark  bg-primary">
  <div class="container">

      <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>
      <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
        <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link"  [routerLink]="['/members']">Matches <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/lists']">Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link disabled" [routerLink]="['/messages']">Messages</a>
        </li>
      
      </ul>
    
      <div class="dropdown" *ngIf="loggedIn()" dropdown>
        <span class="mr-2">
          <img src="{{photoUrl || '../../../../assets/user.png'}}" alt="">
        </span>

        <a class=" dropdown-toggle text-light" dropdownToggle>
         Welcome user {{authservice.decodedtoken?.unique_name |titlecase}}
        </a>
      
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" *dropdownMenu>
          <a class="dropdown-item" [routerLink]="['member/edit']"> <i class="fa fa-user"></i>Edit Profile</a>
          <div class="dropdown-divider"></div>      
          <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Log out</a>
        </div>
      </div>
    
      <form *ngIf="!loggedIn()" #loginform = "ngForm" class="form-inline my-2 my-lg-0" (ngSubmit) = "login()">
        <input class="form-control mr-sm-2"  type="text" placeholder="UserName"
         name="username" required [(ngModel)] ="model.username" #username = "ngModel">
        <input class="form-control mr-sm-2"  type="text" placeholder="Password" 
        name ="password" required [(ngModel)] ="model.password" #password ="ngModel">
        <button [disabled]="!loginform.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
  </div>
  

</nav>
